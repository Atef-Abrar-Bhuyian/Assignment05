<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- DaisyUI & TailwindCSS CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Lexend Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <title>Donate Bangladesh</title>

    <!-- Style CSS -->
    <style>
      /* Lexend Font */
      .lexend-font {
        font-family: "Lexend", sans-serif;
      }
      /* Custom Backdrop Filter for Header */
      .header-blur {
        backdrop-filter: blur(10px); /* Adjust blur intensity as needed */
        background-color: rgba(255, 255, 255, 0.8); /* Adjust opacity as needed */
      }
    </style>

    <!-- Tailwind Custom Script -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
              "primary-color": "#B4F461",
              "navbar-background-color": "#F9F7F3",
              "gray-clr": "#111111",
            },
          },
        },
      };
    </script>
  </head>
  <body class="lexend-font">
    <!-- Header Start Here -->
    <header class="mb-8 sticky top-0 backdrop-blur-lg z-10 header-blur">
      <!-- NavBar Start Here -->
        <div class="mb-4 md:mb-16 bg-navbar-background-color bg-opacity-50">
          <div class="navbar h-32 w-11/12 mx-auto">
            <div class="navbar-start">
              <a class="btn btn-ghost bg-primary-color text-xl">Blog</a>
            </div>
            <!-- Center For Mobile -->
            <div class="navbar-center md:hidden">
              <img src="assets/logo.png" alt="">
            </div>

            <!-- Center For Large Screen -->
            <div class="navbar-center hidden lg:flex gap-4">
              <img src="assets/logo.png" alt="" />
              <a class="font-bold text-xl bg-transparent" href="index.html"> Donate Bangladesh</a>
            </div>
            <div class="navbar-end flex gap-3">
              <img src="assets/coin.png" alt="coin image">
              <p class="font-medium text-xl">5500 BDT</p>
            </div>
          </div>
        </div>
        <!-- Navbar Ends Here -->
  
        <!-- Toggle Btn Start Here -->
        <div class="flex gap-4 justify-center">
          <button class="btn bg-primary-color font-bold border-2 w-28">Donation</button>
          <button class="btn bg-white border-2 w-28 text-gray-clr">History</button>
        </div>
        <!-- Toggle Btn Ends Here -->
        <div class="divider"></div>
      
    </header>
    <!-- Header Ends Here -->

    <!-- Main Start Here -->
    <main>

    </main>
    <!-- Main Ends Here -->
  </body>
</html>
